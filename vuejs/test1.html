<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
		<style type="text/css">
			.fade-enter-active, .fade-leave-active{
			    transition: opacity .5s;
			}
			.fade-enter, .fade-leave-to{
			    opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<button v-on:click="show = !show">
			Toggle
			</button>
			<transition name="fade">
				<p v-if="show">hello</p>
			</transition>
		</div>
		<script type="text/javascript">
		new Vue({
			el: '#demo',
			data: {
			    show: true
			}
		})
		</script>
	</body>
</html>
