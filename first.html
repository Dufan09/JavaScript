<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>输出杨辉三角形</title>
</head>
<body>
    <p></p>
    <script type="text/javascript">
        var n=prompt();
        var array; 
        document.write(n + "行" + n + "列的杨辉三角如下："+"\n"); 
        y(n);
        function creat(m) { 
            for (var i = 0; i < m; i++) {
                array[i] = new Array(); 
                for (var j = 0; j < m; j++) {
                    if (j == 0)
                        array[i][j] = 1;
                    else if (i == j)
                        array[i][j] = 1;
                    else if (j > i)
                        array[i][j] = 0;
                    else
                        array[i][j] = array[i - 1][j - 1] + array[i - 1][j];
                }
            }
        }
        function print(m) { 
            for (var i = 0; i < m; i++) {
                for (var j = 0; j < m; j++) {
                    if (array[i][j] == 0) 
                        continue;   
                    else
                        document.write(array[i][j] + " "); 
                }
                document.write("\n"); 
            }
        }
        function y(n) {
            array = new Array(); 
            creat(n);
            print(n);
        }
    </script>
</body>
</html>
